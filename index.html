<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/fonts/fontawesome-free-6.1.2-web/css/all.min.css">
    <link rel="stylesheet" href="assets/fonts/poppins/poppins.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Portafolio Eduardo</title>
</head>

<body>

    <!-- Main Layout -->
    <div class="layout">
        <!-- sideBar (user info) -->
        <aside class="layout__aside">
            <section class="aside__user-info">
                <!-- General user info  -->
                <div class="user-info__general">
                    <div class="user-info__image-container">
                        <img src="assets/img/default-user.jpg" class="user-info__image" alt="User profile picture">
                    </div>
                    <h2 class="user-info__name">
                        Eduardo Salas
                    </h2>
                    <h4 class="user-info__profession">Software Developer</h4>
                </div>
                <!-- Navigation Menu -->
                <nav class="layout__menu">
                    <ul class="menu__list">
                        <li class="menu__option">
                            <a href="index.html" class="menu__link"> <i class=" menu__icon fa-solid fa-house"></i>
                                <span class="menu__overlay">Home</span>
                            </a>
                        </li>
                        <li class="menu__option">
                            <a href="about.html" class="menu__link"> <i class=" menu__icon fa-solid fa-user"></i>
                                <span class="menu__overlay">About</span>
                            </a>
                        </li>
                        <li class="menu__option">
                            <a href="education.html" class="menu__link"> <i
                                    class=" menu__icon fa-solid fa-graduation-cap"></i>
                                <span class="menu__overlay">Education</span>
                            </a>
                        </li>
                        <li class="menu__option">
                            <a href="portfolio.html" class="menu__link"> <i
                                    class=" menu__icon fa-solid fa-briefcase"></i>
                                <span class="menu__overlay">Portfolio</span>
                            </a>
                        </li>
                        <li class="menu__option">
                            <a href="blog.html" class="menu__link"> <i class=" menu__icon fa-solid fa-book"></i>
                                <span class="menu__overlay">Blog</span>
                            </a>
                        </li>
                        <li class="menu__option">
                            <a href="contact.html" class="menu__link"> <i class=" menu__icon fa-solid fa-envelope"></i>
                                <span class="menu__overlay">Contact</span>
                            </a>
                        </li>
                    </ul>
                </nav>
                <!--  Social Media -->
                <div class="user-info__user-links">
                    <ul class="user-links__social">
                        <li class="social__option">
                            <a href="#" class="social__link">
                                <i class="social__icon fa-brands fa-youtube"></i>
                            </a>
                        </li>
                        <li class="social__option">
                            <a href="#" class="social__link">
                                <i class="social__icon fa-brands fa-linkedin"></i>
                            </a>
                        </li>
                        <li class="social__option">
                            <a href="#" class="social__link">
                                <i class="social__icon fa-brands fa-instagram"></i>
                            </a>
                        </li>
                    </ul>
                </div>
                <!-- Resume button -->
                <div class="user-info__buttons">
                    <a href="#" class="buttons__btn">
                        <i class=" buttons__icon fa-solid fa-download"></i>
                        <span class="buttons__span">Resume</span>
                    </a>
                </div>
                <!-- Footer -->
                <footer class="user-info__footer">
                    &copy; 2024 Eduardo Salas - TSIOCR
                </footer>
            </section>
        </aside>
        <!-- Main content -->
        <main class="layout__content">
            <section class="content__page">
                <h1 class="page__name">Eduardo Salas</h1>
                <h2 class="page__job">Software Developer</h2>
            </section>
        </main>
    </div>
</body>

</html>
